{% extends "base.html" %}
{% block title %}Category | Admin{% endblock %}
{% block css %}
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet"/>
{% endblock %}
{% block body %}
    <div class="modal fade" id="editCategoryModal" data-bs-backdrop="static" tabindex="-1" data-bs-keyboard="false" aria-labelledby="editCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="editCategoryFormId" class="form-data" enctype="multipart/form-data">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="editCategoryModalLabel">Edit Category</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="col-lg-12 mb-3">
                            <input type="text" class="form-control mb-3 editCategoryForminput" id="catNameInput" name="catNameInput" placeholder="Enter Category Name">
                            <input type="text" class="form-control mb-3 editCategoryForminput" id="catSubTitleInput" name="catSubTitleInput" placeholder="Enter Category Sub Title">
                        </div>
                        <div class="edit-img mb-3">
                            <img class="card" id="catCoverImageId" height="100px" width="100px" alt="img"/>
                        </div>
                        <input type="file" class="form-control mb-3 imageInput-div" id="catCoverImageInput" name="catCoverImageInput">
                        <div class="active-check text-center">
                            <input class="form-check-input" type="checkbox" value="" id="catIsActiveCheckBox" name="catIsActiveCheckBox">
                            <label class="form-check-label" for="catIsActiveCheckBox">is Active</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="center-btn mt-3">
                            <button class="btn btn-primary center-btn" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <section>
        <div class="container-fluid">
            <div class="top-btn">
                <div class="row justify-content-between align-items-center">
                    <div class="col-lg-4">
                        <div class="header-logo">
                            <a class="navbar-brand" href="/admin/">LOGO</a>
                        </div>
                    </div>
                    <div class="col-lg-6 text-right">
                        <ul class="cursor-pointer !important navigation-ui">
                            <li><a href="/admin/">Home</a></li>
                            <li><a href="#" onclick="logout()">Log out</a></li>
                        </ul>
                    </div>
                    <div class="col-lg-2">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editCategoryModal" id="editCategoryModalBt">Edit Category</button>
                    </div>
                </div>
            </div>
            <div class="col text-center my-3">
                <h4> <span id="catNameId"></span></h4>
                <h6> <span id="catSubTitleId"></span></h6>
            </div>
            <div class="row" id="categoryImagesGridId"></div>
        </div>
    </section>
{% endblock %}
{% block js %}
    <script>
        const catId = Number(`{{ cat_id }}`)
    </script>
    <script src="{{ url_for('static', path='/js/category.js') }}"></script>
{% endblock %}
