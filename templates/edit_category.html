{% extends "base.html" %}
{% block title %}Edit Category | Admin{% endblock %}
{% block body %}
    <div class="container mt-5">
        <form id="editCategoryFormId" class="form-data" enctype="multipart/form-data">
            <input type="text" class="form-control mb-3" id="catNameInput" name="catNameInput" placeholder="Enter Category Name">
            <input type="text" class="form-control mb-3" id="catSubTitleInput" name="catSubTitleInput" placeholder="Enter Category Sub Title">
            <img class="card" id="catCoverImageId" height="100px" width="100px" alt="img"/>
            <input type="file" class="form-control mb-3" id="catCoverImageInput" name="catCoverImageInput">
            <label class="form-check-label" for="catIsActiveCheckBox">is Active</label>
            <input class="form-check-input" type="checkbox" value="" id="catIsActiveCheckBox" name="catIsActiveCheckBox">
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>
{% endblock %}
{% block js %}
    <script>
        const catId = Number(`{{ cat_id }}`)
    </script>
    <script src="{{ url_for('static', path='/js/edit_category.js') }}"></script>
{% endblock %}
