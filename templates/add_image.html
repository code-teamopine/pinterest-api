{% extends "base.html" %}
{% block title %}Add Image | Admin{% endblock %}
{% block css %}
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet"/>
{% endblock %}
{% block body %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <form id="addImageFormId" class="form-data" enctype="multipart/form-data">
                    <select class="form-control mb-3" name="catNameSelect" id="catNameSelect"></select>
                    <input type="file" class="form-control my-3" id="imageInput" name="imageInput" required>
                    <div class="active-check text-center">
                    <input class="form-check-input" type="checkbox" value="" id="imageIsActiveCheckBox" name="imageIsActiveCheckBox" checked>
                    <label class="form-check-label" for="imageIsActiveCheckBox">is Active</label>
                    </div>
                    <div class="center-btn mt-3">
                        <button class="btn btn-primary " type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
      
    </div>
{% endblock %}
{% block js %}
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="{{ url_for('static', path='/js/add_image.js') }}"></script>
{% endblock %}
