{% extends "base.html" %}
{% block title %}Image | Admin{% endblock %}
{% block body %}
<style>
    .iphone-mocup, .iphone-inner-border, .img-div  {
        box-sizing: unset !important;
    }
</style>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <div class="iphone-mocup" style="width: 430px; height: 932px; border-radius: 45px; border: 4px solid grey;">
                        <div class="iphone-inner-border" style="width: 410px; height: 912px; border-radius: 40px; border: 10px solid #000;">
                            <div class="img-div" style="overflow: hidden; border-radius: 29px; width: 410px; height: 912px;">
                                <img id="imgImgId" alt="img" style="object-fit: fill; width: 100%; height: 100%; border-radius: 29px;">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <a id="editImgBtnId">Edit Image</a>
                    <select name="selectMobileViewDevice" id="selectMobileViewDevice">
                        <option value="iphone14ProMax15Plus15ProMax">iphone 14 pro max | 15 Plus | 15 Pro max</option>
                        <option value="iphone14Pro1515Pro">iPhone 14 pro | 15 | 15 Pro</option>
                        <option value="iphone12ProMax14Plus">iPhone 12 pro max | 14 plus</option>
                        <option value="iphone1212Pro1313Pro14">iPhone 12 | 12 Pro | 13 | 13 Pro | 14</option>
                        <option value="iphoneX11Pro12Mini13Mini">iPhone X | 11 pro | 12 mini | 13 mini</option>
                        <option value="iphoneXR1111ProMax">iPhone XR | 11 | 11 pro max</option>
                        <option value="iphoneSE2nd3rdGen">iPhone SE(2nd | 3rd Gen.)</option>
                    </select>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
{% block js %}
    <script>
        const imgId = Number(`{{ img_id }}`)
    </script>
    <script src="{{ url_for('static', path='/js/image.js') }}"></script>
{% endblock %}
