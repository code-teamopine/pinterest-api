{% extends "base.html" %}
{% block title %}Edit Image | Admin{% endblock %}
{% block css %}
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet"/>
{% endblock %}
{% block body %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-5">
               
                    <form id="editImageFormId" class="form-data " enctype="multipart/form-data">
                        <div class="col-lg-12 mb-3">
                        <select class="form-control mb-3" name="catNameSelect" id="catNameSelect"></select>
                        </div>
                        <div class="edit-img">
                        <img id="imgImgId" alt="img" />
                        </div>
                        <input type="file" class="form-control my-3" id="imageInput" name="imageInput">
                        <div class="active-check text-center">
                        <input class="form-check-input " type="checkbox" value="" id="imageIsActiveCheckBox" name="imageIsActiveCheckBox">
                        <label class="form-check-label" for="imageIsActiveCheckBox">is Active</label>
                        </div>
                        <div class="center-btn mt-3">
                        <button class="btn btn-primary center-btn" type="submit">Submit</button></div>
                    </form>
            </div>
        </div>
    </div>
{% endblock %}
{% block js %}
    <script>
        const imgId = Number(`{{ img_id }}`)
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="{{ url_for('static', path='/js/edit_image.js') }}"></script>
{% endblock %}
