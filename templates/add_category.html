{% extends "base.html" %}
{% block title %}Add Category | Admin{% endblock %}
{% block body %}
    <div class="container mt-5">
        <form id="addCategoryFormId" class="form-data" enctype="multipart/form-data">
            <input type="text" class="form-control mb-3" id="catNameInput" name="catNameInput" placeholder="Enter Category Name" required>
            <input type="text" class="form-control mb-3" id="catSubTitleInput" name="catSubTitleInput" placeholder="Enter Category Sub Title" required>
            <input type="file" class="form-control mb-3" id="catCoverImageInput" name="catCoverImageInput" required>
            <label class="form-check-label" for="catIsActiveCheckBox">is Active</label>
            <input class="form-check-input" type="checkbox" value="" id="catIsActiveCheckBox" name="catIsActiveCheckBox" checked>
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>
{% endblock %}
{% block js %}
<script src="{{ url_for('static', path='/js/add_category.js') }}"></script>
{% endblock %}
